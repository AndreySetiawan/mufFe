<p-table
    [value]="partyCategories"
    dataKey="idCategory"
    [paginator]="true"
    [rows]="itemsPerPage"
    [rowsPerPageOptions]="[5,10,20]"
    [first]="first"
    [totalRecords]="totalItems"
    [loading]="loading"
    rowHover="true"
    [lazy]="true"
    [rowTrackBy]="trackId"
    (onLazyLoad)="loadDataLazy($event)"
    (onPage)="pageSizeChanged($event)">

    <ng-template pTemplate="caption">
        <ul class="nav justify-content-end">
            <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <span>
                    <a class="btn" href="javascript:void(0)" style="cursor: pointer;">
                        <fa-icon [icon]="'upload'"></fa-icon>
                        <label for="fileInput" style="cursor: pointer;"> &nbsp;&nbsp;{{ 'entity.action.loadFile' | translate }}</label>
                        <input id="fileInput" type="file" (change)="onUploadFile($event)" multiple="false" 
                            accept="application/vnd.ms-excel" style="display: none" #inputFile/>
                    </a>
                </span>
            </li>
            <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <a class="btn" (click)="downloadFile('partyCategory.xls')" href="javascript:void(0)" style="cursor: pointer;" tooltip="Download File">
                    <span><fa-icon [icon]="'download'"></fa-icon> &nbsp;{{ 'entity.action.downloadFile' | translate }}</span>
                </a>
            </li>
            <li class="nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <a class="btn" (click)="rebuildIndex()" href="javascript:void(0)" style="cursor: pointer;" tooltip="Rebuild Index">
                    <span><fa-icon [icon]="'th-list'"></fa-icon> &nbsp;{{ 'entity.action.rebuildIndex' | translate }}</span>
                </a>
            </li>
            <li class="nav-item" *jhiHasAnyAuthority="'ROLE_USER'">
                <a class="btn" [routerLink]="['./new']" tooltip="Add new Data">
                    <span><fa-icon [icon]="'plus'"></fa-icon> &nbsp;{{ 'entity.action.add' | translate }}</span>
                </a>
            </li>
        </ul>
        <form name="searchForm" class="form-inline">
            <div class="input-group w-100 mt-3">
                <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                    name="currentSearch" placeholder="{{ 'mufFeApp.partyCategory.home.search' | translate }}">
                <button class="input-group-addon btn btn-info flat-style-button" (click)="search(currentSearch)" *ngIf="currentSearch">
                    <span><fa-icon [icon]="'search'"></fa-icon></span>
                </button>
                <button class="input-group-addon btn btn-danger flat-style-button" (click)="clear()" *ngIf="currentSearch">
                    <span><fa-icon [icon]="'times'"></fa-icon></span>
                </button>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 60px; text-align: center;"><span jhiTranslate="global.field.sequence">No</span></th>
            <!-- <th style="width: 130px; text-align: center;"><span jhiTranslate="global.field.id">ID</span></th> -->
            <th style="width: 150px; text-align: left;"><span jhiTranslate="mufFeApp.partyCategory.categoryCode">Category Code</span></th>
            <!-- <th><span jhiTranslate="mufFeApp.partyCategory.refkey">Refkey</span></th> -->
            <th><span jhiTranslate="mufFeApp.partyCategory.description">Description</span></th>
            <th style="text-align: left;"><span jhiTranslate="mufFeApp.partyCategory.categoryType">Category Type</span></th>
            <th style="width: 120px; text-align: center;"><span jhiTranslate="global.field.action">Action</span></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
            <td style="text-align: right;">{{rowIndex + 1}}</td>
            <!-- <td style="text-align: left; width: 120px;">{{rowData.idCategory}}</td> -->
            <td>{{rowData.categoryCode}}</td>
            <!-- <td>{{rowData.refkey}}</td> -->
            <td>{{rowData.description}}</td>
            <td>
                <div *ngIf="rowData.categoryTypeId">
                    <a [routerLink]="['../party-category-type', rowData.categoryTypeId , 'view' ]" >{{rowData.categoryTypeDescription}}</a>
                </div>
            </td>
            <td style="text-align: center;">
                <button pButton type="submit"
                    [routerLink]="['/party-category', rowData.idCategory, 'view' ]"
                    class="flat-button">
                    <fa-icon [icon]="'eye'"></fa-icon>
                </button>
                <button pButton type="submit"
                    [routerLink]="['/party-category', rowData.idCategory, 'edit']"
                    class="flat-button-edit">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                </button>
                <button pButton type="button"
                    (click)="deleteItem(rowData.idCategory)"
                    class="flat-button-delete">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
