<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.partyCategory.detail.title">Party Category</span> {{partyCategory.idCategory}}
    </p-header>
    <jhi-party-category-view [item]="partyCategory" mode="item">
    </jhi-party-category-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-category', partyCategory.idCategory, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
