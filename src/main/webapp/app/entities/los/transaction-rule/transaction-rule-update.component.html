<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm" style="margin-bottom: 30px;">
    <p-panel>
        <p-header>
            <!-- {{'global.field.id' | translate}} : {{transactionRule.idRuleType}} -->
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="btn" (click)="print()" style="cursor: pointer;"  aria-disabled="isSaving" tooltip="Print Current Data">
                        <span><fa-icon [icon]="'print'"></fa-icon> &nbsp;{{'entity.action.print' | translate}}</span>
                    </a>
                </li>
                &nbsp;
                <li class="nav-item">
                    <a class="btn" (click)="save()" href="javascript:void(0)" style="cursor: pointer;"  aria-disabled="isSaving" tooltip="Back and Save Current Data">
                        <span><fa-icon [icon]="'save'"></fa-icon> &nbsp;{{'entity.action.save' | translate}}</span>
                    </a>
                </li>
                &nbsp;
                <li class="nav-item">
                    <a class="btn" (click)="previousState()" style="cursor: pointer;"  aria-disabled="isSaving" tooltip="Back, Cancel and Save">
                        <span><fa-icon [icon]="'arrow-left'"></fa-icon> &nbsp;{{'entity.action.back' | translate}}</span>
                    </a>
                </li>
                &nbsp;
            </ul>
        </p-header>
        <div class="card-deck" style="margin-bottom: 15px;">
            <div class="card">
                <div class="card-block">
                    <jhi-transaction-rule-view [item]="item" [isSaving]="isSaving">
                    </jhi-transaction-rule-view>
                </div>
            </div>
        </div>
    </p-panel>
</form>
