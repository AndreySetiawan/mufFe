<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.feature.detail.title">Feature</span> {{feature.idFeature}}
    </p-header>
    <jhi-feature-view [item]="feature" mode="item">
    </jhi-feature-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature', feature.idFeature, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
