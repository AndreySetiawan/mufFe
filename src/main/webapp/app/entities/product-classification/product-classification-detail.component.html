<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.productClassification.detail.title">Product Classification</span> {{productClassification.idClassification}}
    </p-header>
    <jhi-product-classification-view [item]="productClassification" mode="item">
    </jhi-product-classification-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-classification', productClassification.idClassification, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
