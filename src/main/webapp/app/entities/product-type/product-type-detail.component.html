<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.productType.detail.title">Product Type</span> {{productType.idProductType}}
    </p-header>
    <jhi-product-type-view [item]="productType" mode="item">
    </jhi-product-type-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-type', productType.idProductType, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
