<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.featureApplicable.detail.title">Feature Applicable</span> {{featureApplicable.idApplicability}}
    </p-header>
    <jhi-feature-applicable-view [item]="featureApplicable" mode="item">
    </jhi-feature-applicable-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature-applicable', featureApplicable.idApplicability, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
