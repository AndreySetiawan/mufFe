<p-panel>
    <p-header>
        <span jhiTranslate="mufFeApp.productCategory.detail.title">Product Category</span> {{productCategory.idCategory}}
    </p-header>
    <jhi-product-category-view [item]="productCategory" mode="item">
    </jhi-product-category-view>
    <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-category', productCategory.idCategory, 'edit']"
                    class="btn-primary flat-style-button">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
    </p-footer>    
</p-panel>
